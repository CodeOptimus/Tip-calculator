<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Tip Calculator</h1>
      <div class="input-group">
        <label for="bill-amount">Bill Amount</label>
        <input type="number" id="billAmount" placeholder="Enter bill here" />
      </div>

      <div class="input-group">
        <label for="">Tip Type</label>
        <input type="radio" id="customTip" name="tipOption" checked />
        <label for="customTip">Customer</label>

        <input
          type="radio"
          id="serviceRating"
          name="tipOption"
          onchange="toggleDivVisibility()"
        />
        <label for="serviceRating">Service Rating</label>
      </div>
      <div class="input-group" id="customTpInput">
        <label for="customTipAmount">Enter Tip</label>
        <input
          type="number"
          id="customTipAmount"
          placeholder="Enter tip here"
        />
      </div>

      <div class="input-group" id="serviceRatingInput" style="display: none">
        <label for="serviceRatingSelect">Give Us a Rating</label>
        <select name="" id="serviceRatingSelect">
          <option value="1">Poor</option>
          <option value="2">Average</option>
          <option value="3">Good</option>
          <option value="4">Excellent</option>
        </select>
      </div>

      <div class="input-group">
        <label for="splitTip">Number of people to split</label>
        <input
          type="number"
          id="splitCount"
          placeholder="Enter number of People"
        />
      </div>

      <div class="input-group">
        <label for="mealType">Meal Type</label>
        <select name="" id="mealType">
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
        </select>
      </div>

      <div class="result">
        <h2>Result:</h2>
        <div id="tipAmount"></div>
        <div id="totalAmount"></div>
        <div id="amountPerPerson"></div>
      </div>
      <button onclick="submit()">Calculate</button>
      <input type="reset" value="reset" id="resetBtn" onclick="resetBtn()" />
    </div>

    <script src="./main.js"></script>
  </body>
</html>
